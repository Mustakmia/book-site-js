<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Books Shop</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header area start  -->
    <header>
        <section>
        </section>
    </header>
    <!-- header area end  -->




    <!-- main area start  -->
    <main>

        <!-- heading section start  -->
        <section id="img-bg">
            <div class="container py-5">
                <!-- heading area start  -->
                <div class="text-center w-50 mx-auto">
                    <h1 class="fw-bold text-danger">Programming <span class="text-light">Book</span> Shop</h1>
                </div>
                <!-- heading area end  -->



                <!-- input field start  -->
                <div class="py-5 mb-5">
                    <div class="d-flex align-items-center w-75 mx-auto">
                        <input style="width: 85%;" class="border rounded py-1 px-2" type="text" name="" id="input-field" placeholder="Search your favourite book">
                        <button style="width: 14%;" class="btn bg-dark text-light py-2 px-2" onclick="searchBooks()">Search</button>
                    </div>
                </div>
                <!-- search result massege -->

                <!-- input field end  -->
            </div>

            <h3 id="search-item" class="text-center"></h3>
        </section>
        <!-- heading section end  -->





        <!-- card section start  -->
        <section>
            <div class="container">

                <div id="cardContainer" class="row">
                </div>
            </div>
        </section>
        <!-- card section end  -->
    </main>
    <!-- main area end  -->





    <!-- footer area start  -->
    <footer>
    </footer>
    <!-- footer area start  -->

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- bootstrap js  -->

    <script src="script.js"></script>

</html>
